<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <h1 class="head">Rock Paper Scissors</h1>
    </nav>
    
    <div class="choices">
      <div class="box1 choice" id="paper">
        <img src="./Images/Paper.png" alt="Paper" srcset="" />
      </div>
      <div class="box2 choice" id="rock">
        <img src="./Images/Rock.png" alt="Paper" srcset="" />
      </div>
      <div class="box3 choice" id="scissor">
        <img src="./Images/Scissors.png" alt="Paper" srcset="" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">
        Play your turn
      </p>
    </div>

  </body>
  <script src="script.js"></script>
</html>
